executor: slurm
jobs: 300
local-cores: 4
cores: 32
resources:
  # LDlink and gnomAD do not allow concurrent API calls
  - ldlink_call=1
  - gnomad_api_call=1
default-resources:
  runtime: 5
  mem_mb: threads * 3420
  slurm_account: "mrc-bsu-sl2-cpu"
  slurm_partition: cclake
software-deployment-method: "apptainer"
software-deployment-method: "conda"
scheduler: greedy
rerun-incomplete: True
rerun-triggers: "mtime"
notemp: True
keep-going: True
nolock: True
